<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Xbox</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>Control de Xbox</h1>
        <div class="row">
            <div class="col-sm">
                <div id="numero" class="card">
                    1
                </div>
            </div>
            <div class="col-sm">
                <div id="inicio" class="card">
                    0:0
                </div>
            </div>
            <div class="col-sm">
                <div id="tiempo" class="card">
                    0:0:0
                </div>
            </div>
            <div class="col-sm">
                <button type="button" id="boton" class="btn btn-success" data-toggle="modal">
                    Contar
                </button>
                
                <!-- Modal -->
                <div class="modal" tabindex="-1" role="dialog" id="modalCobro" data-backdrop="static">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Cerrar Consola</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p>Â¿Deseas para el conteo?</p>
                          <p id="tiempoTotal">
                              Tiempo: 0:00
                          </p>
                          <p id="precio">
                              $0.00
                          </p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Volver</button>
                          <button type="button" class="btn btn-primary"  data-dismiss="modal" id="botonCobrar">Cobrar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                <!-- Fin modal -->
            </div>
            <div class="col-sm">
                <input id="extras" class="card" placeholder="Un solo valor">
            </div>
            <div class="col-sm">
                <input id="notas" class="card" placeholder="Notas">
            </div>
        </div>
        
        <!-- Scripts -->
        <script src="js/app.js"></script>
        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
