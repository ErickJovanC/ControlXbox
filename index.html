<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Xbox</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Control de Xbox</h1>
        <div class="row">
            <div class="col-1" id="numero">
                1
            </div>
            <div class="col-1" id="inicio">
                0:0
            </div>
            <div class="col-1" id="tiempo">
                0:0:0
            </div>
            <div class="col">
                <button type="button" id="boton" class="btn btn-success" data-toggle="modal">
                    Contar
                </button>
            </div>
            <div class="col">
                <input id="extras" placeholder="Un solo valor" class="form-control">
            </div>
            <div class="col">
                <input id="notas" placeholder="Notas" class="form-control">
            </div>
        </div>
        
<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" id="modalCobro" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cerrar Consola</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Â¿Deseas para el conteo?</p>
          <p id="tiempoTotal">
              Tiempo: 0:00
          </p>
          <p id="precio">
              $0.00
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Volver</button>
          <button type="button" class="btn btn-primary"  data-dismiss="modal" id="botonCobrar">Cobrar</button>
        </div>
      </div>
    </div>
  </div>
<!-- Fin modal -->

        <!-- Scripts -->
        <script src="js/app.js"></script>

        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
